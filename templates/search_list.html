{% extends "base.html" %}
{% block title %}Title{% endblock %}
{% block content %}
<h1>Search Result</h1>
    <h2>ЗАДАЧИ</h2>
    {% for task in task_list %}
        <h4><a href={% url 'task1_detail' task.id %}>{{ task.text }}</a></h4>
    {% endfor %}
    <h2>КУРСЫ</h2>
    {% for course in course_list %}
        <h4><a href={% url 'course_detail' course.id %}>{{ course.name }}</a></h4>
    {% endfor %}
{% endblock %}
